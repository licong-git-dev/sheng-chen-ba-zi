<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>红姐数字能量站</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --accent-color: #4CAF50;
            --background-color: #f0f2f5;
            --text-color: #333;
            --card-bg: #ffffff;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --border-radius: 15px;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
        }

        .container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            width: 90%;
            max-width: 550px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 30px;
        }

        .title-icon {
            width: 40px;
            height: 40px;
        }

        .tab-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            background: #f0f0f0;
            border-radius: 50px;
            padding: 5px;
        }

        .tab-btn {
            flex: 1;
            padding: 10px 20px;
            border: none;
            background: transparent;
            color: #555;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .subtitle {
            font-size: 20px;
            font-weight: 500;
            color: #555;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            font-weight: 500;
            color: #444;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 18px;
            font-family: 'Noto Sans SC', sans-serif;
            transition: all 0.3s ease;
            box-sizing: border-box;
            text-align: center;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.2);
        }

        .evaluate-btn {
            background: linear-gradient(135deg, var(--accent-color), #66bb6a);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
            margin-bottom: 20px;
        }

        .evaluate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.5);
        }

        .evaluate-btn:disabled {
            background: #aaa;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: var(--border-radius);
            background: #f8f9fa;
            text-align: left;
            border: 1px solid #eee;
            animation: fadeIn 0.5s;
        }

        .result-item {
            margin: 15px 0;
            font-size: 16px;
            color: #555;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .result-item:last-child {
            border-bottom: none;
        }

        .result-item strong {
            font-weight: 700;
            color: var(--primary-color);
            white-space: nowrap;
            margin-right: 15px;
        }
        
        .result-item span {
            text-align: right;
            line-height: 1.6;
        }

        #fortune-text {
            line-height: 1.8;
            white-space: pre-wrap;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">
            <svg class="title-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93s3.05-7.44 7-7.93v15.86zm2-15.86c1.03.13 2 .45 2.87.93H13v-.93zM13 7h5.24c.25.31.48.65.68 1H13V7zm0 3h6.74c.08.33.15.66.19 1H13v-1zm0 3h6.93c-.04.34-.11.67-.19 1H13v-1zm0 3h5.87c-.19.35-.41.69-.68 1H13v-1z"></path></svg>
            红姐数字能量站
        </h1>

        <div class="tab-container">
            <button class="tab-btn active" onclick="switchTab('number')">手机尾号估值</button>
            <button class="tab-btn" onclick="switchTab('fortune')">生辰八字算命</button>
        </div>

        <div id="number-evaluation" class="tab-content active">
            <h2 class="subtitle">寻找5年以上过万手机尾号</h2>
            <div class="input-group">
                <label for="number">请输入手机尾号后4位</label>
                <input type="text" id="number" maxlength="4" placeholder="例如: 1314">
            </div>
            <button class="evaluate-btn" onclick="evaluateNumber()">立即评估</button>
            <div class="result" id="result" style="display: none;">
                <div class="result-item"><strong>评估价格：</strong><span id="price">-</span></div>
                <div class="result-item"><strong>等级：</strong><span id="level">-</span></div>
                <div class="result-item"><strong>建议：</strong><span id="suggestion">-</span></div>
            </div>
        </div>

        <div id="fortune-telling" class="tab-content">
            <h2 class="subtitle">生辰八字算命</h2>
            <div class="input-group">
                <label for="birthdate">请选择您的出生年月日</label>
                <input type="date" id="birthdate">
            </div>
            <button class="evaluate-btn" onclick="getFortune()">开始算命</button>
            <div class="result" id="fortune-result" style="display: none;">
                <div class="result-item"><strong>命运解读：</strong><span id="fortune-text">-</span></div>
            </div>
        </div>
    </div>
    <script>
        function switchTab(tabName) {
            const tabContents = document.querySelectorAll('.tab-content');
            const tabButtons = document.querySelectorAll('.tab-btn');

            tabContents.forEach(content => {
                content.classList.remove('active');
            });
            tabButtons.forEach(button => {
                button.classList.remove('active');
            });

            document.getElementById(tabName + '-evaluation').classList.add('active');
            document.querySelector(`[onclick="switchTab('${tabName}')"]`).classList.add('active');
        }

        async function evaluateNumber() {
            const numberInput = document.getElementById('number');
            const number = numberInput.value;
            const resultDiv = document.getElementById('result');
            const priceEl = document.getElementById('price');
            const levelEl = document.getElementById('level');
            const suggestionEl = document.getElementById('suggestion');
            const evaluateBtn = document.querySelector('#number-evaluation .evaluate-btn');

            if (!number || number.length !== 4 || !/^\d+$/.test(number)) {
                alert('请输入正确的4位数字！');
                return;
            }

            evaluateBtn.textContent = '评估中...';
            evaluateBtn.disabled = true;
            resultDiv.style.display = 'none';

            try {
                const response = await fetch('/evaluate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ number: number }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || '评估失败');
                }

                const result = await response.json();

                priceEl.textContent = result.price;
                levelEl.textContent = result.level;
                suggestionEl.textContent = result.suggestion;
                resultDiv.style.display = 'block';

            } catch (error) {
                console.error('评估出错:', error);
                alert('评估服务出错，请稍后再试。');
            } finally {
                evaluateBtn.textContent = '立即评估';
                evaluateBtn.disabled = false;
            }
        }

        document.getElementById('number').addEventListener('input', function(e) {
            this.value = this.value.replace(/\D/g, '').slice(0, 4);
        });

        async function getFortune() {
            const birthdateInput = document.getElementById('birthdate');
            const birthdate = birthdateInput.value;
            const fortuneResultDiv = document.getElementById('fortune-result');
            const fortuneTextEl = document.getElementById('fortune-text');
            const fortuneBtn = document.querySelector('#fortune-telling .evaluate-btn');

            if (!birthdate) {
                alert('请选择您的出生年月日！');
                return;
            }

            fortuneBtn.textContent = '算命中...';
            fortuneBtn.disabled = true;
            fortuneResultDiv.style.display = 'block';
            fortuneTextEl.innerHTML = '正在为您解读，请稍候...';

            try {
                const response = await fetch('/fortune', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ birthdate: birthdate }),
                });

                if (!response.ok) {
                    throw new Error('算命服务出错');
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let resultText = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) {
                        break;
                    }
                    const chunk = decoder.decode(value, { stream: true });
                    resultText += chunk;
                    fortuneTextEl.innerHTML = resultText.replace(/\n/g, '<br>');
                }

            } catch (error) {
                console.error('算命出错:', error);
                fortuneTextEl.textContent = '算命服务出错，请稍后再试。';
            } finally {
                fortuneBtn.textContent = '开始算命';
                fortuneBtn.disabled = false;
            }
        }

        // Initialize first tab
        switchTab('number');
    </script>
</body>
</html>
